<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Pokemon Game</title>
  </head>
  <body class="flex">
    <div class="rules flex" id="rules">
      <h2 class="welcome">Ready to test your Pokemon knowledge?</h2>
      <ol>
        <li>Can you make it to 20?</li>
        <li>5 Lives</li>
        <li>3 Skips</li>
      </ol>
      <button class="start" id="start">Start Game</button>
    </div>

    <div class="game hidden" id="game">
      <div class="lives-skips flex">
        <h2>Skips Left: <span id="skip-count">3</span></h2>

        <h2>Lives: <span id="life-count">0</span></h2>
      </div>

      <h1 id="name">Who's that Pokemon?</h1>
      <img src="" alt="" id="image" />

      <form class="guessForm" id="guessForm">
        <input
          class="guess"
          id="guess"
          type="text"
          placeholder="Enter your guess here..."
          autocomplete="off"
        />
        <button class="submitBtn" id="submitBtn">Submit</button>
      </form>

      <div class="skip-next flex">
        <button class="skip" id="skip">Skip</button>
        <button class="next" id="next">Next</button>
      </div>

      <div class="score">
        <h2>Score Count:</h2>
        <h3 id="score-count">0</h3>
      </div>
    </div>

    <div class="win hidden" id="win">
      <h2 class="winner">Congratulations!!</h2>
      <button class="play-again start" id="play-again">Play Again?</button>
    </div>

    <div class="loss hidden" id="loss">
      <h2 class="loser">YOU LOSE!!</h2>
      <button class="play-again start" id="try-again">Try Again?</button>
    </div>
  </body>
</html>
