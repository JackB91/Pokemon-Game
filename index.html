<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pokemon Game</title>
  </head>
  <body>
    <div class="game">
      <div class="lives-skips">
        <h2>Skips Left <span id="skip-count">3</span></h2>

        <h2>Lives <span id="life-count">0</span></h2>
      </div>

      <h1 id="name">Who's that Pokemon?</h1>
      <img src="" alt="" id="image" />

      <form id="guessForm">
        <input id="guess" type="text" placeholder="Enter your guess here..." />
        <button id="submitBtn">Submit</button>
      </form>

      <div class="skip-next">
        <button id="skip">Skip</button>
        <button id="next">Next</button>
      </div>

      <div class="score">
        <h2>Score Count</h2>
        <h3 id="score-count">0</h3>
      </div>
    </div>
  </body>
</html>
